<html>
  <head>
    <title>Activar scripts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  </head>
  <body style="width: 400px;">
    <div class="container">
      <ul class="nav nav-tabs nav-fill" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pills-general-tab" data-toggle="pill" href="#pills-general" role="tab" aria-controls="pills-general" aria-selected="true">General</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-html-tab" data-toggle="pill" href="#pills-html" role="tab" aria-controls="pills-html" aria-selected="false">HTML</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-usbank-tab" data-toggle="pill" href="#pills-usbank" role="tab" aria-controls="pills-usbank" aria-selected="false">USBank</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-utest-tab" data-toggle="pill" href="#pills-utest" role="tab" aria-controls="pills-utest" aria-selected="false">UTest</a>
        </li>
      </ul>
      <div class="tab-content mt-2 mb-2" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-general" role="tabpanel" aria-labelledby="pills-general-tab">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="current-focused-element-any-keypress">
            <label class="custom-control-label" for="current-focused-element-any-keypress">Current focused element (any key pressed)</label>
          </div>
          <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="color-contrast-css-props">
            <label class="custom-control-label" for="color-contrast-css-props">Color contrast css props</label>
          </div>
          <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="clone-element">
            <label class="custom-control-label" for="clone-element">Clone - element</label>
          </div>
          <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="current-state">
            <label class="custom-control-label" for="current-state">Current state</label>
          </div>
        </div>

        <div class="tab-pane fade mt-2 mb-2" id="pills-html" role="tabpanel" aria-labelledby="pills-html-tab">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="heading-levels">
            <label class="custom-control-label" for="heading-levels">Heading levels</label>
          </div>
          <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="br-finder">
            <label class="custom-control-label" for="br-finder">Br finder</label>
          </div>
          <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="list-listitems">
            <label class="custom-control-label" for="list-listitems">List and Listitems</label>
          </div>
          <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="live-regions">
            <label class="custom-control-label" for="live-regions">Live regions (role status not included)</label>
          </div>
          <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="page-title">
            <label class="custom-control-label" for="page-title">Page title</label>
          </div>
        </div>

        <div class="tab-pane fade mt-2 mb-2" id="pills-usbank" role="tabpanel" aria-labelledby="pills-utest-tab">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="btnScrpit1">
            <label class="custom-control-label" for="btnScrpit1">Script general</label>
          </div>
          <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="bold-title-slash-separator">
            <label class="custom-control-label" for="bold-title-slash-separator">Bold title with / separator</label>
          </div>
        </div>

        <div class="tab-pane fade mt-2 mb-2" id="pills-utest" role="tabpanel" aria-labelledby="pills-usbank-tab">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="bold-title-column-separator">
            <label class="custom-control-label" for="bold-title-column-separator">Bold title with : separator</label>
          </div>
          <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="BBVA-Scripts">
            <label class="custom-control-label" for="BBVA-Scripts">BBVA Script</label>
          </div>
          <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="display-unclaimed-tc">
            <label class="custom-control-label" for="display-unclaimed-tc">Unclaimed TC script</label>
          </div>
          <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="tc-preview-format">
            <label class="custom-control-label" for="tc-preview-format">TC Preview format</label>
          </div>
          <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="mark-row-double-click">
            <label class="custom-control-label" for="mark-row-double-click">Mark element</label>
          </div>
          <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="delete-row-alt-click">
            <label class="custom-control-label" for="delete-row-alt-click">Delete row by alt click</label>
          </div>
        </div>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popup.js"></script>

  </body>
</html>
