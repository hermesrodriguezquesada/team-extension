<html>
  <head>
    <title>Activar scripts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  </head>
  <body style="width: 400px;">
    <div class="container">
      <ul class="nav nav-tabs nav-fill" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pills-general-tab" data-toggle="pill" href="#pills-general" role="tab" aria-controls="pills-general" aria-selected="true">General</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-html-tab" data-toggle="pill" href="#pills-html" role="tab" aria-controls="pills-html" aria-selected="false">HTML</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-usbank-tab" data-toggle="pill" href="#pills-usbank" role="tab" aria-controls="pills-usbank" aria-selected="false">USBank</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-utest-tab" data-toggle="pill" href="#pills-utest" role="tab" aria-controls="pills-utest" aria-selected="false">UTest</a>
        </li>
      </ul>
      <div class="tab-content mt-2 mb-2" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-general" role="tabpanel" aria-labelledby="pills-general-tab">
          <button class="btn btn-secondary mt-2" id="current-focused-element-any-keypress">Current focused element (any key pressed)</button>
          <br>
          <button class="btn btn-secondary mt-2" id="color-contrast-css-props">Color contrast css props</button>
          <br>
          <button class="btn btn-secondary mt-2" id="clone-element">Clone - element</button>
          <br>
          <button class="btn btn-secondary mt-2" id="current-state">Current state</button>
        </div>

        <div class="tab-pane fade mt-2 mb-2" id="pills-html" role="tabpanel" aria-labelledby="pills-html-tab">
          <button class="btn btn-secondary" id="heading-levels">Heading levels</button>
          <br>
          <button class="btn btn-secondary mt-2" id="br-finder">Br finder</button>
          <br>
          <button class="btn btn-secondary mt-2" id="list-listitems">List and Listitems</button>
          <br>
          <button class="btn btn-secondary mt-2" id="live-regions">Live regions (role status not included)</button>
          <br>
          <button class="btn btn-secondary mt-2" id="page-title">Page title</button>
        </div>

        <div class="tab-pane fade mt-2 mb-2" id="pills-usbank" role="tabpanel" aria-labelledby="pills-utest-tab">
          <button class="btn btn-secondary mt-2" id="btnScrpit1">Script general</button>
          <br>
          <button class="btn btn-secondary mt-2" id="bold-title-slash-separator">Bold title with / separator</button>
        </div>

        <div class="tab-pane fade mt-2 mb-2" id="pills-utest" role="tabpanel" aria-labelledby="pills-usbank-tab">
          <button class="btn btn-secondary" id="bold-title-column-separator">Bold title with : separator</button>
          <br>
          <button class="btn btn-secondary mt-2" id="BBVA-Scripts">BBVA Script</button>
          <br>
          <button class="btn btn-secondary mt-2" id="display-unclaimed-tc">Unclaimed TC script</button>
          <br>
          <button class="btn btn-secondary mt-2" id="tc-preview-format">TC Preview format</button>
          <br>
          <button class="btn btn-secondary mt-2" id="mark-row-double-click">Mark element</button>
          <br>
          <button class="btn btn-secondary mt-2" id="delete-row-alt-click">Delete row by alt click</button>
        </div>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popup.js"></script>

  </body>
</html>
